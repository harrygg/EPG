id: tv.dir.bg
version: 1.0
author: Hristo Genev

request:
  cache-priority: 2
  url: https://tv.dir.bg/tv_channel.php?id=${channelId}&dd=${date}
  date-format: dd.MM

programs:
  locator: '#events li'
  exclude-first: 1
  exclude-last: 1
    
elements:
  - name: start
    time-format: HH.mm
    locator: i

  - name: title
    language: bg
    operations:
      - name: regex-remove
        hook: after
        arguments: [ '\d\d\.\d\d' ]
      - name: beautify
        hook: after

  - name: detailsUrl
    locator: a
    attribute: href

program-details:
  request: 
    url: https://tv.dir.bg/${detailsUrl}

  elements: 
    - name: icon
      locator: .shou-image img
      attribute: src

    - name: desc
      locator: .news-body
      operations:
        - name: beautify
          hook: after
timeouts:
  between-requests: 1

