# A list of channels to maintain EPG for. Standard YAML syntax. 
# Mandatory parameters: 
# id - the id of the channel.
# name - the name of the channel
# sources - a list of source names which offer this channel's program. 
# Optional parameters: 
# icon - the url of the channel icon
# groups - a list of groups the channel belongs to. You n generate separate EPG files based on the groups.
# names - a list of available channel names. Use when the channel have more than one name in different languages. If a list of name is provided, you must specify a language attribute to each name.
# Example configuration:
# - id: channel1.id 
#   name: Channel 1
#   icon: http://icon.url
#   sources:
#   - source.com
#   - source2.com
#   groups: 
#   - National
#   - Sport
#
# - id: channel2.id 
#   names: 
#   - name: Channel 2
#     lang: en
#   - name: Kanal 2
#     lang: de
#   sources:
#   - source.com
#   - source2.com
#

